<script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Cek preferensi tema dari Local Storage saat pertama load
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        toggle.innerHTML = '🌙';
    } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        toggle.innerHTML = '🌞';
    }

    toggle.addEventListener('click', () => {
        // Tambahkan class 'clicked' untuk animasi muter
        toggle.classList.add('clicked');

        setTimeout(() => {
            toggle.classList.remove('clicked');
        }, 500); // hapus class setelah animasi selesai (0.5 detik)

        // Ganti Tema
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
            toggle.innerHTML = '🌙';
            showToast("Dark Mode Aktif 🌙");
        } else {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            localStorage.setItem('theme', 'light');
            toggle.innerHTML = '🌞';
            showToast("Light Mode Aktif ☀️");
        }
    });

    function showToast(message) {
        let toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 100);

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => document.body.removeChild(toast), 500);
        }, 2500);
    }
</script>
